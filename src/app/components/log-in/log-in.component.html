<header>
    <img src="assets/img/logo.svg" alt="Join Logo">
    <div>
        <span>Not a Join user?</span>
        <button>Sign up</button>
    </div>
</header>
<main>
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <input type="text" placeholder="Email">
                <mat-icon aria-hidden="false" aria-label="email icon" fontIcon="mail"></mat-icon>
            </div>
            <div>
                <input type="text" placeholder="Email">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="lock"></mat-icon>
            </div>
        </mat-card-content>
        <mat-card-footer class="example-card-footer">
            <button>Log in</button>
            <button>Guest Log In</button>
        </mat-card-footer>
    </mat-card>
</main>
<footer>
    <span>Privacy Policy</span>
    <span>Legal notice</span>
</footer>
